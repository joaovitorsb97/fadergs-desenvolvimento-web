<html>

<head>
    <meta name="viewport" content=" width = device-width,
        initial-scale = 1.0, user-scalable= no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container border">
        <br>
        <h3>Agenda</h3>
        <form action="/action_page.php">
  
            <label>CPF do tutor:</label>
            <input type="text" name="CPF" placeholder="Digite CPF do tutor" class="form-control">
            <button type="button" class="btn btn-primary">Pesquisar</button>
            </br>
            <label>Horários Disponíveis:</label>
            <select name="agendar" id="idAgenda" class="form-select">
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
            </select>
            <button type="button" class="btn btn-primary">Agendar</button>
            </br>
            <label>Desmarcar Horário:</label>
            <input type="datetime-local" name="desmarcarHorario" class="form-control">
            <button type="button" class="btn btn-secondary">Desmarcar</button>
        </form>
    </div>
</body>

</html>
