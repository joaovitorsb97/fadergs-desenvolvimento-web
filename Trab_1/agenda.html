<html>
<body>
<h2>Trabalho front-end</h2>
<h3>Horário Marcado</h3>
    <form>
        <label>CPF do tutor:</label>
        <input type="text" name="CPF">
        <br><button type="button">Pesquisar</button>
        <label>Horários Disponíveis:</label>
        <select name="agendar" id="idAgenda">
            <option>08:00</option>
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
            <option>17:00</option>
        </select>
       <br/><button type="button">Agendar</button>
        
       <br/><label>Desmarcar Horário:</label>
       <input type="datetime-local" name="desmarcarHorario">
       <br><button type="button">Desmarcar</button>
    </form>

</body>
</html>
