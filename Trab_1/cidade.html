<html>

<head>
    <meta name="viewport" content=" width = device-width,
            initial-scale = 1.0, user-scalable= no">

<body>
    <div class="container border">
        <br>
        <h3>Cidade</h3>
        <form action="/action_page.php">

            <label>Estado:</label>
            <select id="idEstado" name="estado" class="form-select">
                <option>Rio Grande do Sul</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Distrito Federal</option>
                <option>Paraná</option>
            </select>


           <label>País:</label>
            <select id="idPais" name="pais" class="form-select">
                <option>Brasil</option>
                <option>Uruguai</option>
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Bolívia</option>
            </select>


            <label>CEP:</label>
            <input type="text" name="txCEP" class="form-control" placeholder="Digite o CEP">

            </br>
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
    </br>
    <div class="container">
        <table class="table border-dark table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nome Cidade</th>
                    <th>Estado</th>
                    <th>País</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>cidade</td>
                    <td>estado</td>
                    <td>pais</td>
                    <td>cep</td>
                </tr>
            </tbody>
        </table>
    
        <button type="submit" class="btn btn-primary">Alterar</button>
        <button type="reset" class="btn btn-danger">Excluir</button>
    </div>
   
    

</body>

</html>
