<html>
<body>
<h2>Trabalho front-end</h2>
<h3>Cidade</h3>
    <form>
        <label for="txNomeCidade">Nome:</label>
        <br/><input type="text" name="txNomeCidade" id="idNomeCidade">

        
        <br/><label>Estado:</label>
        <br/><select id="idEstado" name="estado">
                <option>Rio Grande do Sul</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Distrito Federal</option>
                <option>Paraná</option>
            </select>

        
        <br/><label>País:</label>
        <br/><select id="idPais" name="pais">
            <option>Brasil</option>
            <option>Uruguai</option>
            <option>Argentina</option>
            <option>Colombia</option>
            <option>Bolívia</option>
        </select>

        
        <br/><label>CEP:</label>
        <br/><input type="text" name="txCEP">
        
        <br/>
        <br/><input type="reset" value="Limpar">
        
        <input type="submit" value="Cadastrar">
    </form>

    <table style="width:100%;border: 1px solid black;">
        <tr>
            <th>Nome Cidade</th>
            <th>Estado</th>
            <th>País</th>
            <th>CEP</th>
        </tr>

        <tr>
            <td>cidade</td>
            <td>estado</td>
            <td>pais</td>
            <td>cep</td>
        </tr>

    </table>
    <br/>
    <input type="submit" value="Alterar">
    <input type="reset" value="Excluir">

</body>
</html>
