<html>

<head>
    <meta name="viewport" content=" width = device-width,
            initial-scale = 1.0, user-scalable= no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container border">
        <br>
        <h3>País</h3>
        <form>
            <label for="txNomePaís">Nome:</label>
            <input type="text" name="txNomePaís" class="form-control" placeholder="Digite nome do país">
            <br>
            <label>Sigla:</label>
            <select id="idSigla" name="Sigla" class="form-select">
                <option>BR</option>
                <option>USA</option>
                <option>UK</option>
                <option>JPN</option>
                <option>CH</option>
            </select>

            
            <br /><button type="reset" class="btn btn-secondary">Limpar</button>

            <button type="reset" class="btn btn-primary">Cadastrar</button>
        </form>

    </div>

    <br>

    <div class="container">
        <table class="table border-dark table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome País</th>
                    <th>Sigla</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>país</td>
                    <td>sigla</td>
                </tr>
            </tbody>

        </table>
    
        <button type="reset" class="btn btn-danger">Excluir</button>
        <button type="reset" class="btn btn-primary">Alterar</button>
    </div>


</body>

</html>
